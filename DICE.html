<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DICE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DICE.css">
</head>
<body class="container">
    <header id="header">THROW DICE AND WIN</header>
    <section id="scoreBoard">
    </section>
    <div id="middle">
        <button id="restartButton" class="mx-auto d-block rounded">RESTART</button>
        <p id="msk" class="text-capitalize">click dice to play</p>
    </div>
    <span class="fa fa-dice text-center" id="diceIcon" data-toggle="modal" data-target="#myModal"></span>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content" id="modalDisplay">
            </div>
        </div>
    </div>
</body>
    <script src="DICE.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</html>
